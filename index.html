<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<title>Esercizio Boolflix</title>
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script id="film-template" type="text/x-handlebars-template">
			<li data-film="{{ filmId }}" class="film-box" style="background-image: url('{{ coverUrl }}');">
				<span><i class="fas fa-play-circle"></i></span>
				<span>Titolo film: <b>{{ filmTitle }}</b></span>
				<span>Titolo orig: <b>{{ origTitle }}</b></span>
				<!-- <span>Voto film: <b>{{ filmRate }}</b></span> -->
				<span>Voto in stelle: {{{ starRate }}}</span>
				<span>Lingua film: {{{ filmFlag }}}</span>
				<span class="trama">{{{ filmStory }}}</span>
			</li>
		</script>
		<script id="serie-template" type="text/x-handlebars-template">
			<li data-serie="{{ serieId }}" class="film-box" style="background-image: url('{{ coverUrl }}');">
				<span><i class="fas fa-play-circle"></i></span>
				<span>Titolo serie: <b>{{ serieTitle }}</b></span>
				<span>Titolo orig: <b>{{ serieOrigTitle }}</b></span>
				<!-- <span>Voto serie: <b>{{ serieRate }}</b></span> -->
				<span>Voto in stelle: {{{ starRate }}}</span>
				<span>Lingua serie: {{{ serieFlag }}}</span>
				<span class="trama">{{{ serieStory }}}</span>
			</li>
		</script>

	</head>

	<body>

		<header>
			<div id="logo">
				BOOLFLIX
			</div>
			<div class="navigation">
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Serie TV</a></li>
						<li><a href="#">Film</a></li>
						<li><a href="#">Nuovi arrivi</a></li>
						<li><a href="#">La mia lista</a></li>
					</ul>
				</nav>
			</div>
			<div class="search">
				<label for="#query-search"><i class="fas fa-search"></i></label>
				<input id="query-search" type="text" name="film-search" value="">
				<i id="search-btn" class="fas fa-arrow-alt-circle-right"></i>

				<span>BAMBINI</span>

				<i class="fas fa-gift"></i>

				<i class="fas fa-bell"><span class="notification">1</span></i>

				<img src="img/user.png" alt="" width="40px" height="auto">
			</div>
		</header>

		<main>
			<span class="selection">Mostra: </span>
			<input id="allresults" type="radio" name="selection" value="allresults" checked>
			<label for="onlyfilms">Tutti</label>
			<input id="onlyfilms" type="radio" name="selection" value="onlyfilms">
			<label for="onlyfilms">Solo Film</label>
			<input id="onlyseries" type="radio" name="selection" value="onlyseries">
			<label for="onlyfilms">Solo Serie TV</label>

			<h2 class="films-title">Area Film:</h2>
			<div class="empty-films" style="display: none;">
				Nessun risultato di Film per i parametri forniti.
			</div>
			<ul id="results-list">
			</ul>
			<h2 class="series-title">Area Serie TV:</h2>
			<div class="empty-series" style="display: none;">
				Nessun risultato di Serie TV per i parametri forniti.
			</div>
			<ul id="results-serie">
			</ul>

		</main>
		<div id="flags">
			<img data-img="it" src="img/italy.png" alt="italy">
			<img data-img="en" src="img/england.png" alt="england">
			<img data-img="ja" src="img/japan.png" alt="japan">
			<img data-img="na" src="img/unknown.png" alt="unknown">
		</div>
	</body>
</html>
