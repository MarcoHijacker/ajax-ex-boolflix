<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<title>Esercizio Boolflix</title>
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script id="film-template" type="text/x-handlebars-template">
			<li data-film="{{ filmId }}" class="film-box">
				<span>Titolo film: <b>{{ filmTitle }}</b></span><br>
				<span>Titolo originale: <b>{{ origTitle }}</b></span><br>
				<!-- <span>Lingua film: <b>{{ filmLanguage }}</b></span><br> -->
				<!-- <span>Voto film: <b>{{ filmRate }}</b></span><br> -->
			</li>
		</script>
		<script id="serie-template" type="text/x-handlebars-template">
			<li data-serie="{{ serieId }}" class="film-box">
				<span>Titolo serie: <b>{{ serieTitle }}</b></span><br>
				<span>Titolo originale: <b>{{ serieOrigTitle }}</b></span><br>
				<!-- <span>Lingua serie: <b>{{ serieLanguage }}</b></span><br> -->
				<!-- <span>Voto serie: <b>{{ serieRate }}</b></span><br> -->
			</li>
		</script>

	</head>

	<body>

		<header>
			<label for="#film-search">Ricerca un film:</label>
			<input id="film-search" type="text" name="film-search" value="">
			<button id="search-btn" type="button" name="button">Cerca</button>
		</header>

		<main>
			<ul id="results-list">

			</ul>
			<ul id="results-serie">

			</ul>

		</main>
		<div id="flags">
			<img data-img="it" src="img/italy.png" alt="italy">
			<img data-img="en" src="img/england.png" alt="england">
			<img data-img="ja" src="img/japan.png" alt="japan">
			<img data-img="na" src="img/unknown.png" alt="unknown">
		</div>
	</body>
</html>
